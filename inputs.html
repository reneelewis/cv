<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--A living example of inputs. See html references for others or for greater detail-->
  <form class="" action="index.html" method="post">

    <label>Button:</label>
    <input type="button" name="" value="">
    <br>
    <label>Checkbox:</label>
    <input type="checkbox" name="" value="">
    <br>
    <label>Color:</label>
    <input type="color" name="" value="">
    <br>
    <label>Date:</label>
    <input type="date" name="" value="">
    <br>
    <label>Email:</label> <!--Looks like a text box but has different parameters -->
    <input type="email" name="" value="">
    <br>
    <label>File:</label>
    <input type="file" name="" value="">
    <br>
    <label>File (Define which type of file):</label>
    <input accept="application/pdf, application/msword" type="file" name="" value="">
    <br>
    <label>Number:</label>
    <input min="0" max="10" type="number" name="" value=""> <!--Not sure why min and max don't seem to be working -->
    <br>
    <label>Password:</label> <!--A single-line text field whose value is obscured. Will alert user if site is not secure. -->
    <input type="password" name="" value="">
    <br>
    <label>Radio 1:</label> <!--A radio button, allowing a single value to be selected out of multiple choices with the same name value.-->
    <input type="radio" name="Scarf" value="">
    <label>Radio 2:</label>
    <input type="radio" name="Scarf" value="">
    <label>Radio 3:</label>
    <input type="radio" name="Scarf" value="">
    <br>
    <label>Range:</label>
    <input type="range" name="" value="">
    <br>
    <label>Search:</label>
    <input type="search" name="" value="">
    <br>
    <label>Submit:</label>
    <input type="submit" name="" value="">
    <br>
    <label>Telephone:</label>
    <input type="tel" name="" value=""> <!--Doesn't limit to a certain amount of characters - not sure why -->
    <br>
    <label>Time:</label>
    <input type="time" name="" value="">
    <br>
    <label>Date/Time(Local):</label>
    <input type="datetime-local" name="" value="">
    <br>
    <label>Url:</label>
    <input type="url" name="" value="">
    <br>
    <label>Week:</label>
    <input type="week" name="" value="">

  </form>
</body>

</html>
